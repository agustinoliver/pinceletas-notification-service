# Application Info
spring.application.name=pinceletas-notification-service
server.port=${PORT:8082}

# App metadata for Swagger
app.name=Pinceletas Notification Service
app.desc=API para gestion de notificaciones en tiempo real
app.version=1.0.0
app.dev-name=Equipo Pinceletas
app.dev-email=dev@pinceletas.com

# PostgreSQL Database
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# RabbitMQ Configuration
spring.rabbitmq.addresses=${CLOUDAMQP_URL}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
spring.rabbitmq.template.default-receive-queue=notificaciones.queue

spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.acknowledge-mode=auto

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.ar.edu.utn.frc.tup.tesis.pinceletas_notification_service=INFO
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.rabbit=INFO
logging.level.com.rabbitmq=INFO

# SpringDoc / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Jackson configuration
spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat
spring.jackson.serialization.write-dates-as-timestamps=false

# User Service URL
app.services.user-auth-service.url=${USER_AUTH_SERVICE_URL}